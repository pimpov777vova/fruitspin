<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Spin - Telegram Mini App</title>

    <style>
        body {

        }
        .buttons button {

        }
    </style>
</head>
<body>
    <h1>ğŸ° Fruit Spin ğŸ°</h1>
    <div class="slot-machine" id="slots">

    <div class="balance" id="balance">Ğ‘Ğ°Ğ»Ğ°Ğ½Ñ: 100 Ğ¼Ğ¾Ğ½ĞµÑ‚</div>
    <div class="buttons">

    <script>
        let balance = 100;
        let fruits = ['ğŸ’', 'ğŸ‹', 'ğŸ‰', 'ğŸ‡', 'ğŸŠ', 'ğŸ“'];

        function spin() {
            if (balance < 10) {
                alert("ĞĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¼Ğ¾Ğ½ĞµÑ‚!");
                return;
            }
            balance -= 10;
            updateBalance();

            let slots = document.querySelectorAll('.slot');
            let result = [];

            let spins = 10;
            let interval = setInterval(() => {
                slots.forEach(slot => {
                    let randomFruit = fruits[Math.floor(Math.random() * fruits.length)];
                    slot.innerText = randomFruit;
                });
                spins--;
                if (spins <= 0) {
                    clearInterval(interval);
                    result = [
                        fruits[Math.floor(Math.random() * fruits.length)],
                        fruits[Math.floor(Math.random() * fruits.length)],
                        fruits[Math.floor(Math.random() * fruits.length)]
                    ];
                    slots.forEach((slot, index) => slot.innerText = result[index]);
                    checkWin(result);
                }
            }, 100);
        }

        function checkWin(result) {
            let win = 0;
            if (result[0] === result[1] && result[1] === result[2]) {
                win = 50;
            } else if (result[0] === result[1] || result[1] === result[2] || result[0] === result[2]) {

            }

            balance += win;

        }

        function getBonus() {

        }
